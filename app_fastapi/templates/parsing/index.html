<!DOCTYPE html>
<html>
<head>
    <title>Парсинг данных</title>
    <link rel="stylesheet" href="/static/css/parsing.css">
</head>
<body>
    <h1>Запуск парсера</h1>
    <form id="parseForm">
        <!-- Выбор парсера -->
        <div class="param-section">
            <div class="section-title">Настройки парсера</div>
            <div class="param-group">
                <label>Тип парсера:</label>
                <select id="parserType" required>
                    <option value="">-- Выберите парсер --</option>
                    {% for parser in parsers %}
                    <option value="{{ parser }}">{{ parser }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="parserParamsContainer"></div>
        </div>
        
        <!-- Выбор метода -->
        <div class="param-section" id="methodSection">
            <div class="section-title">Настройки метода</div>
            <div class="param-group">
                <label>Метод:</label>
                <select id="methodSelect" required></select>
            </div>
            <div id="methodParamsContainer"></div>
        </div>
        
        <button id="submitBtn" type="button" disabled>Начать парсинг</button>
    </form>

    <div id="methodInfo">
        <strong id="methodName"></strong>
        <p id="methodDescription"></p>
    </div>
    
    <div id="result">
        <h2>Результаты:</h2>
        <pre id="resultContent"></pre>
    </div>

    <script src="/static/js/parsing.js"></script>
</body>
</html>
